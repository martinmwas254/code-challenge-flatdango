<html lang="en">

<head>

    <title>FLATDANGO MOVIES</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="movie-theatre">
        <div class="intro">
            <h1>FLATDANGO Movie App</h1>
            <h2>Buy Movie Tickets Here</h2>
        </div>

</html>
